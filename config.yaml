experiment_name      : "AES-EXP-16"
training_filename    : "final_train.csv"
data_dir             : "./input"
artifacts_dir        : "./output"
output_dir           : "${artifacts_dir}/${experiment_name}"
fold                 : 0
model_id             : "microsoft/deberta-v3-base"
labels               : [0,1,2,3,4,5]
num_labels           : 6
wandb_log            : True
wandb_project_name   : "AES"
notes                : "regression deberta base varient with ordinal loss"
truncation           : True
max_length           : 1024
seed                 : 2024
full_fit             : False
notify_discord       : True
num_freez_layers     : 4
debug                : False
train_code_file      : "experiment_custom_model.py"
config_file          : "config.yaml"
dist_matrix          : [[0, 1, 2, 3, 4, 5], [1, 0, 1, 2, 3, 4], [2, 1, 0, 1, 2, 3], [3, 2, 1, 0, 1, 2], [4, 3, 2, 1, 0, 1],[5 ,4, 3, 2, 1, 0]]

training_args :
  learning_rate               : 2e-5
  per_device_train_batch_size : 8
  per_device_eval_batch_size  : 16
  num_train_epochs            : 1
  weight_decay                : 0.01
  evaluation_strategy         : 'no'
  save_strategy               : 'no'
  push_to_hub                 : False
  warmup_ratio                : 0.0
  fp16                        : True
  lr_scheduler_type           : 'linear'
  logging_steps               : 100 
  optim                       : 'adamw_torch'
  logging_first_step          : True
  
  # gradient_accumulation_steps : 2,
  # gradient_checkpointing      : True